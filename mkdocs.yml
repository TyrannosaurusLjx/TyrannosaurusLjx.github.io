markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem

  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

  - pymdownx.critic

  - pymdownx.details

  - pymdownx.highlight:
      anchor_linenums: true
      # linenums: true
      # auto_title: true
      line_spans: __span

  - pymdownx.superfences 
  - pymdownx.highlight
  - pymdownx.inlinehilite

  - pymdownx.snippets

  - pymdownx.superfences
  
  - toc:
      permalink: true
      title: On this page
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format     



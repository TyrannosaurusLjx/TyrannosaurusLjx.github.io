# https://squidfunk.github.io/mkdocs-material/setup/
site_name: 𝓛𝓳𝔁'𝓟𝓪𝓰𝓮

site_url: https://ljxpage.github.io

repo_url: https://github.com/TyrannosaurusLjx/TyrannosaurusLjx.github.io

repo_name: "TyrannosaurusLjx's repo"

site_description: "Ljx's personal page"

site_author: "Ljx"

theme:
  name: material
  palette:
    scheme: slate
    primary: black  # 导航栏颜色
    accent: blue
  logo: assets/L.ico
  favicon: assets/L.ico
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs # 导航栏大目录
    - navigation.prune
    - toc.follow
    - toc.integrate 
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide


plugins:
  - search:
      lang: 
        - en
        - zh
  - blog
  - rss:
      match_path: blog/posts/*.md
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags 



markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem

  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

  - pymdownx.critic

  - pymdownx.details

  - pymdownx.highlight:
      anchor_linenums: true
      # linenums: true
      # auto_title: true
      line_spans: __span

  - pymdownx.superfences 
  - pymdownx.highlight
  - pymdownx.inlinehilite

  - pymdownx.snippets

  - pymdownx.superfences


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
